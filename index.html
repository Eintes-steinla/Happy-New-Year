    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }

      /* Fireworks styles */
      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: explode 1.5s ease-out infinite;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .pulse-animation {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide-up {
        animation: slideUp 1s ease-out;
      }

      #celebrationScreen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }

      #celebrationScreen.active {
        display: flex;
      }

      .message-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .message-icon {
        width: 40px;
        height: 40px;
        flex-shrink: 0;
      }

      @media (max-width: 768px) {
        .message-icon {
          width: 30px;
          height: 30px;
        }
      }
    </style>
